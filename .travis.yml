language: node_js
install:
  - npm install -g codecov
  - npm install
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
script:
   - npm run cover
   - npm run check-coverage
   - npm run build
after_success:
  - npm run report-coverage
  - codecov
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
